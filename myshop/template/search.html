{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-bottom:100px;">
    <h6 class="text-center">SEARCH RESULT</h6>
    <div class="row"><br><br>
        {% for i in products %}
        <div class=" col-md-4 p-3" style="">
            <div class="card" style="">
                <img src="{{i.image.url}}"  height="350px" width="100%" class="card-img-top"  alt="...">
                <div class="card-body " style="position:relative">
                 <h5 class="card-title" style="text-transform:uppercase;">{{i.name}}</h5>
<!--                 <p class="card-text" style="">RATING:{{i.rating}}</p>-->
                 <a href="{% url 'shop:allproducts' i.slug %}" class="btn btn-primary" style="position:;bottom:20px">Products</a>
                </div>
            </div>
        </div>
        {% empty %}
        <h5 class="text-center text-danger">0 Results FOUND</h5>
        {% endfor %}
 </div>
</div>
{% endblock %}
