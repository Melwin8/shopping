{% extends 'base.html' %}
{% load static %}
{% block style %}
<!--<link rel="stylesheet" href="{% static 'css/style.css' %}">-->
{% endblock%}
{% block content%}

<center><h2>log in</h2>
<div >
<form method="POST" enctype="multipart/form-data" class="form form-center p-2 " style="width:500px">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="u" placeholder="Enter Username">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="p" placeholder="Enter password">
    </div>
    <div class="mb-3">
        <center><input type="submit" class="btn btn-primary" value="login"></center>
    </div>
</form></center>
     <div class="nav-item">
         <center><a class="btn btn-primary" aria-current="page" href="{% url 'shop:register' %}">Create Account</a></center>
     </div>
    {% if messages %}
    {% for i in messages%}
    <ul class="messages">
        <li>{{i}}</li>
    </ul>
    {%endfor%}
    {% endif%}
</div>
{% endblock%}
